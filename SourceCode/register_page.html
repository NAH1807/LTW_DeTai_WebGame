    <main class="flex-fill">
        <div class="container d-flex justify-content-center align-items-center login-container">

                <div class="col-xl-12 col-12 d-flex justify-content-center align-items-center" id="register-form-card">
                    <div class="register-form card">
                        <div class="card-body">
                            <h4 class="card-title text-center mb-4" style="font-family: CustomFont;font-weight:bold;font-size:35px">Register</h4>
                            <form action="register.php" method="post">
                                <div class="mb-4">
                                    <input type="text" class="form-control" id="username" name="username" required placeholder="Username" style="height: 45px;"/>
                                </div>
                                <div class="mb-4">
                                    <input type="email" class="form-control" id="email" name="email" required placeholder="Email" style="height: 45px;"/>
                                </div>
                                <div class="mb-4">
                                    <input type="password" class="form-control" id="password" name="password" required placeholder="Password" style="height: 45px;"/>
                                </div>
                                <div class="mb-4">
                                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" required placeholder="Confirm Password" style="height: 45px;"/>
                                </div>
                                <div class="row mb-4">
                                    <div class="col-3 mt-2 d-none d-md-block">
                                        <h5 style="font-family: CustomFont;font-weight:lighter">Birthday</h3>
                                    </div>
                                    <div class="col-9 d-flex justify-content-end" id="birthday-input">
                                        <input type="date" class="form-control" id="birthday" name="birthday" required placeholder="mm/dd/yyyy" style="height: 45px;"/>
                                    </div>    
                                </div>
                                <div class="row mb-5 justify-content-center">
                                    <div class="col-12 d-flex justify-content-start">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" required>
                                            <label class="form-check-label" for="flexSwitchCheckDefault" style="font-family: CustomFont;font-size:large">I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a></label>
                                        </div>
                                    </div>
                                </div>    
                                <div class="row mb-5">
                                    <div class="col-12 d-flex justify-content-center">
                                        <button type="submit" class="btn custom-btn" style="font-family: CustomFont;width:200px;height:50px;font-size:large">Register!</button>
                                    </div>
                                </div>
                            </form>
                            <div class="text-center mt-5 justify-content-bottom">
                                <p style="font-family: CustomFont;font-size:large">Already have an account? <a href="login_page.html" class="text-decoration-none">Log in</a></p>
                            </div>
                        </div>
                    </div>
